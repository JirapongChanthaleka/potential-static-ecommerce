<!DOCTYPE html>
<html lang="en" class="overflow-x-hidden">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="initial-scale=1, viewport-fit=cover, user-scalable=no" />
    <title>Authentication - The best dealership option for you</title>
    <link rel="stylesheet" type="text/css" href="./../index.css" />
</head>

<body class="h-screen text-white antialiased">
    <div
        class="w-full h-full flex flex-col shadow-xl shadow-white space-y-0 font-seeds justify-center items-center 360px:space-y-1 375px:space-y-2">
        <a class="p-0 inline-flex items-center font-inter font-bold select-none text-2xl text-blue-500 transition ease-in-out hover:opacity-80 360px:p-1 360px:text-[2.25rem] 375px:text-[2.42rem]"
            href="./../index.html">
            AUTHENTICATION
        </a>
        <form
            class="w-[15rem] flex flex-col space-y-7 justify-start items-center 360px:w-[21rem] 375px:w-[22rem] 375px:space-y-8"
            method="post">
            <h1 class="font-normal text-center text-xs text-stone-400 360px:text-[1.16rem] 375px:text-xl">
                เข้าสู่ระบบด้วยอีเมล์ของคุณเพื่อเลือกรถยนต์
            </h1>
            <div class="w-full flex flex-col space-y-8 justify-start items-start">
                <div class="w-full flex flex-col space-y-6 justify-start items-start">
                    <div class=" w-full flex flex-col space-y-1 justify-start items-start">
                        <label for="email-address" class="text-xs 360px:text-base">อีเมล์ของคุณ (เข้าสู่ระบบ)</label>
                        <input type="email" name="email"
                            class="w-full px-3 py-2 text-xs outline-none rounded-lg text-black 360px:px-3 360px:py-2 360px:text-base"
                            placeholder="โปรดกรอกอีเมลล์ของคุณ" autocomplete="off" required />
                    </div>
                    <div class="w-full flex flex-col space-y-1 justify-start items-start">
                        <label for="password" class="text-xs 360px:text-base">พาสเวิร์ดของคุณ</label>
                        <input type="password" name="password"
                            class="w-full px-3 py-2 text-xs outline-none rounded-lg text-black 360px:px-3 360px:py-2 360px:text-base"
                            placeholder="โปรดกรอกพาสเวิร์ดของคุณ" required />
                    </div>
                </div>
                <a class="w-full py-3 flex flex-row text-xs justify-center items-center font-medium rounded-lg text-black bg-white transition ease-in-out hover:bg-gray-300 360px:text-base"
                    href="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-[12px] h-[12px] 360px:w-[16px] 360px:h-[16px] align-middle">
                        <path
                            d="M18 1.5c2.9 0 5.25 2.35 5.25 5.25v3.75a.75.75 0 01-1.5 0V6.75a3.75 3.75 0 10-7.5 0v3a3 3 0 013 3v6.75a3 3 0 01-3 3H3.75a3 3 0 01-3-3v-6.75a3 3 0 013-3h9v-3c0-2.9 2.35-5.25 5.25-5.25z" />
                    </svg>
                    &nbsp;
                    เข้าสู่ระบบด้วยอีเมลล์
                </a>
            </div>
            <div class="flex flex-col space-y-2.5 justify-center items-center">
                <a href="./registration.html"
                    class="inline-flex items-center text-xs text-stone-400 transition ease-in-out hover:text-stone-300 360px:text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-[12px] h-[12px] 360px:w-[18px] 360px:h-[18px]">
                        <path fill-rule="evenodd"
                            d="M18.685 19.097A9.723 9.723 0 0021.75 12c0-5.385-4.365-9.75-9.75-9.75S2.25 6.615 2.25 12a9.723 9.723 0 003.065 7.097A9.716 9.716 0 0012 21.75a9.716 9.716 0 006.685-2.653zm-12.54-1.285A7.486 7.486 0 0112 15a7.486 7.486 0 015.855 2.812A8.224 8.224 0 0112 20.25a8.224 8.224 0 01-5.855-2.438zM15.75 9a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z"
                            clip-rule="evenodd" />
                    </svg>
                    &nbsp;คุณยังไม่มีบัญชีงั้นเหรอ?
                </a>
                <a href="./../index.html"
                    class="inline-flex items-center text-xs transition ease-in-out hover:text-stone-400 360px:text-base">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-[12px] h-[12px] 360px:w-[18px] 360px:h-[18px]">
                        <path fill-rule="evenodd"
                            d="M20.25 12a.75.75 0 01-.75.75H6.31l5.47 5.47a.75.75 0 11-1.06 1.06l-6.75-6.75a.75.75 0 010-1.06l6.75-6.75a.75.75 0 111.06 1.06l-5.47 5.47H19.5a.75.75 0 01.75.75z"
                            clip-rule="evenodd" />
                    </svg>
                    กลับไปสู่หน้าหลัก
                </a>
            </div>
        </form>
    </div>
</body>

</html>
